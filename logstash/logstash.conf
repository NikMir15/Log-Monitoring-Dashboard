input {
  beats { port => 5044 }
}

filter {
  # If Docker JSON format exists, take the actual log line
  if [log] and [log][file] and [message] {
    # message might be already the app JSON OR might be docker wrapper; try parse if JSON
  }

  # If the incoming "message" is JSON (our app prints JSON), parse it
  if [message] =~ "^\s*\{" {
    json { source => "message" }
  }

  # If Filebeat already decoded JSON into root, these fields already exist.
  # Ensure we have consistent top-level fields:
  mutate {
    # If JSON landed in fields "service/level/message/timestamp", keep them
    rename => { "timestamp" => "event_timestamp" }
  }

  # Use app timestamp if available
  date {
    match => [ "event_timestamp", "ISO8601" ]
    target => "@timestamp"
    ignore_failure => true
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
